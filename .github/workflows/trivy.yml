name: Scan with Trivy

on:
  workflow_run:
    workflows: ["Build and Push to Docker Hub"]
    types:
      - completed
  schedule:
    - cron: "30 13 * * *" # Run once every day

jobs:
  scan:
    name: Scan Images

    permissions:
      security-events: write
      packages: read

    runs-on: ubuntu-latest
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/${{ github.repository_owner }}/website:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@004c5de30b6423267685b897a3d595e944f7fed5 # v2
      with:
        sarif_file: 'trivy-results.sarif'